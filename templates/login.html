<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitEx sign in</title>
<link rel="stylesheet" type="text/css" href="static/login_style.css" />

</head>
<body>

<div class="login_box">
  <div class="main">
    <form method="post">
      <div id="credentials">
        <h3>SIGN IN</h3>
        <input class='name' type='text' name='name' placeholder="Username" required/> <br />
        <input class='password' type='password', name=name placeholder='Password' required /> <br />
        <button class="button button1">Login</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
